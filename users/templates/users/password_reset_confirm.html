{% extends "users/base.html" %}
{% block content %}

<div class="two-fields">
    <form method="POST">
        {% csrf_token %}

        <p class="form-title">Reset Password</p>

        <input type="password" id="new-pwd1" name="new_password1" placeholder="New Password" required>
        <br>

        <input type="password" id="new-pwd2" name="new_password2" placeholder="Confirm New Password" required>
         <div class="error" style="height: 35px">
            {% if form.new_password2.errors %}
                {% for error in form.new_password2.errors %}
                    {{ error }}
                {% endfor %}
            {% endif %}
        </div>
        <button type="submit" name="reset-password" class="custom-button custom-button-form">Reset Password</button>
    </form>

</div>
{% endblock content %}
