{% extends "content/navigation.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="admin-form-bg">
    <div class="admin-form">
        <form method="POST">
            {% csrf_token %}
            <p class="form-title">Update Category</p>
            <label for="category" style="margin: 0.5% 10%">Category Name:</label>
            <input type="text" id="category" name="category" value="{{ category }}">
            <br>
            <button type="submit" name="update" class="custom-button custom-button-form">Update</button>
        </form>
    </div>
</div>
{% endblock content %}
